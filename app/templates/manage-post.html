<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Actions</title>
  </head>
  <body>
    <ul>
      {% for post in pending_posts %}
      <li>
        <p>PostID: {{ post.PostID }}</p>
        <p>UserID: {{ post.UserID }}</p>
        <p>Content: {{ post.Content | safe }}</p>
        <p>time stamp: {{ post.TimeStamp }}</p>
        <p>difficulty: {{ post.DifficultyLevel }}</p>

        <button onclick="performAction('approve', {{ post.PostID }})">
          Approve
        </button>
        <button onclick="performAction('unapprove', {{ post.PostID }})">
          Unapprove
        </button>
        <!-- Add other details as needed -->
      </li>
      {% endfor %}
    </ul>
    <script>
      function performAction(action, postId) {
        fetch("/managepost/manageaction", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            action: action,
            postId: postId,
          }),
        })
          .then((response) => {
            if (response.ok) {
              console.log("Action performed successfully");
              return response.json();
            } else {
              console.error("Failed to perform action");
            }
          })
          .then((data) => {
            if (data.reload) {
              // Reload the page if the approval action was successful
              location.reload();
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
