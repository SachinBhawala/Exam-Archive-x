<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
        align-items: center;
        text-align: center;
        height: 100vh;
        width: 100%;
      }
      .cat {
        min-width: 100%;
        max-height: 100%;
      }
      .cat ul {
        display: grid;
        grid-template-columns: repeat(
          3,
          1fr
        ); /* Three columns with equal width */
        grid-gap: 20px; /* Gap between grid items */
        list-style-type: none; /* Remove default bullet points */
      }
      .cat ul a {
        /* Background color */
        /* Padding */
        /* Border */

        font-size: 20px;
        text-decoration: none; /* Optional: remove underline */
        color: rgba(31, 30, 30, 0.704);
      }
      /* 
      .cat ul a li {
        margin-top: 10px;
      } */
      /* Additional CSS for styling the form */
      .container form {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .container form label {
        display: block; /* Ensure labels are on their own line */
        margin-bottom: 10px; /* Add space below each label */
        font-size: 18px; /* Increase font size for labels */
      }

      .container form input[type="text"] {
        width: 70%; /* Make input field fill the container width */
        padding: 10px; /* Add padding to input field */
        margin-bottom: 20px; /* Add space below input field */
        font-size: 16px; /* Set font size for input field */
        border: 1px solid #ccc; /* Add border to input field */
        border-radius: 5px; /* Add border radius to input field */
        box-sizing: border-box; /* Include padding and border in element's total width and height */
      }

      .container form button {
        padding: 10px 18px; /* Add padding to button */
        font-size: 14px; /* Increase font size for button */
        background-color: #28a745; /* Set background color for button */
        color: #fff; /* Set text color for button */
        border: none; /* Remove border from button */
        border-radius: 5px; /* Add border radius to button */
        cursor: pointer; /* Change cursor to pointer on hover */
        transition: background-color 0.3s ease; /* Add transition effect for background color */
      }

      .container form button:hover {
        background-color: #218838; /* Change background color on hover */
      }

      .form-div {
        /* border: 2px solid red; */
        background-color: #f0f0f0;
        margin-top: 50px;
        width: 66%;
        height: 29%;
        border-radius: 10px;
      }

      body {
        font-family: arial;
      }
      .main {
        margin: 2%;
      }

      .card {
        width: 100%;
        display: inline-block;
        box-shadow: 2px 2px 20px black;
        border-radius: 5px;
        margin: 2%;
      }

      .image img {
        width: 100%;
        border-top-right-radius: 5px;
        border-top-left-radius: 5px;
      }

      .title {
        text-align: center;
        padding: 10px;
      }

      h1 {
        font-size: 20px;
      }

      .des {
        padding: 3px;
        text-align: center;

        padding-top: 10px;
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;
      }
      .des button {
        margin-top: 40px;
        margin-bottom: 10px;
        background-color: white;
        border: 1px solid black;
        border-radius: 5px;
        padding: 10px;
      }
      .des button:hover {
        background-color: black;
        color: white;
        transition: 0.5s;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Categories</h1>
      <div class="cat">
        <ul>
          {% for category in categories %}

          <li>
            <div class="main">
              <!--cards -->

              <!--cards -->

              <div class="card">
                <div class="image"></div>
                <div class="title">
                  <h1>{{ category.CategoryName }}</h1>
                </div>
                <div class="des">
                  <p>{{ category.Description}}</p>
                  <a
                    href="{{ url_for('posts.index', category=category.CategoryName) }}"
                  >
                    <button>Open posts</button></a
                  >
                </div>
              </div>
            </div>
          </li>

          {% endfor %} {% if user.is_admin %}
          <li>
            <div class="card">
              <h2>Add New Category</h2>
              <form action="/posts/categories" method="post">
                <label for="category_name">Category Name:</label>
                <input
                  type="text"
                  id="category_name"
                  name="category_name"
                  required
                />

                <label for="description">Description:</label>
                <textarea
                  id="description"
                  name="description"
                  rows="4"
                  cols="50"
                ></textarea>

                <button type="submit">Add Category</button>
              </form>
            </div>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </body>
</html>
